<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        
        <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/styles.css">

        <script src="https://kit.fontawesome.com/14d2235864.js" crossorigin="anonymous"></script>
        <title>This is Kruu</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col">
                    Oh my!

                </div>
            </div>
            <form action="post">
                <div class="row">
                    <div class="offset-sm-2 col-sm-8">
                        <h3>Seeker Resume Form for: {user.profile.email} </h3>
                        <hr>
                    </div>
                </div>
                <div class="row">
                    <div class="offset-sm-2 col-sm-8">
                        <h4>Basic Information</h4>
                        <hr>
                    </div>
                </div>
                <div class="row">
                    <div class="offset-sm-2 col-sm-4">
                        <div class="form-group">
                            <label for="seekerName">Full Name</label>
                            
                        </div><input class="form-control" type="text">
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="seekerPhone">Phone                   </label>
                            <input class="form-control" type="number">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="offset-sm-2 col-sm-8">
                        <div class="form-group">
                            <label for="seekerStreet">Street                   </label>
                            <input class="form-control" type="text">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="offset-sm-2 col-sm-4">
                        <div class="form-group">
                            <label for="seekerCity">City                  </label>
                            <input class="form-control" type="text">
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="seekerState">State                   </label>
                            <input class="form-control" type="text">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="offset-sm-2 col-sm-8">
                        <div class="form-group">
                            <label for="seekerEmail">Email</label>
                            <input class="form-control" type="email">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="offset-sm-2 col-sm-8">
                        <hr><h4>Position Infomation</h4><hr>
                        <div class="form-group">
                            <label for="positionDesired">Position Desired</label>
                            <input class="form-control" type="text">
                        </div>
                        <div class="form-group">
                            <label for="objective">Objective                   </label>
                            <textarea class="form-control" type="text" rows="4"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="qualifications">Qualifications                   </label>
                            <textarea class="form-control" type="text" rows="6"></textarea>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="offset-sm-2 col-sm-8">
                        <hr><h4>Work History</h4><hr>
                    </div>
                </div>
                <div class="row">  
                    <div class="offset-sm-2 col-sm-4">
                        <div class="form-group">
                            <label for="companyName">Company Name</label>
                            <input class="form-control" type="text">
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="companyGroup">Phone Number</label>
                            <input class="form-control" type="number">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="offset-sm-2 col-sm-8">
                        <div class="form-group">
                            <label for="companyStreet">Street </label>
                            <input class="form-control" type="text">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="offset-sm-2 col-sm-4">
                        <div class="form-group">
                            <label for="companyCity">City</label>
                            <input class="form-control" type="text">
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="companyState">Job Position                 </label>
                            <input class="form-control" type="text">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="offset-sm-2 col-sm-8">
                        <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#multiCollapseExample1" aria-expanded="false" aria-controls="multiCollapseExample2"><i class="fas fa-plus-circle"></i>  Add another Job</button>
                        <p>Click the plus button to add another one</p>
                    </div>
                </div>
                <div class="collapse multi-collapse" id="multiCollapseExample1">
                    <div class="row">  
                        <div class="offset-sm-2 col-sm-4">
                            <div class="form-group">
                                <label for="companyName">Company Name                   </label>
                                <input class="form-control" type="text">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label for="companyGroup">Phone Number                   </label>
                                <input class="form-control" type="number">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="offset-sm-2 col-sm-8">
                            <div class="form-group">
                                <label for="companyStreet">Street                   </label>
                                <input class="form-control" type="text">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="offset-sm-2 col-sm-4">
                            <div class="form-group">
                                <label for="companyCity">City                  </label>
                                <input class="form-control" type="text">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label for="companyState">Job Position                   </label>
                                <input class="form-control" type="text">
                            </div>
                        </div>
                    </div>

                </div>
                <hr>
                <div class="row">
                    <div class="offset-sm-2 col-sm-8">
                        <div class="btn-group btn-block" role="group" aria-label="Basic example">
                            <button type="button" class="btn btn-primary">Save</button>
                            <button type="button" class="btn btn-secondary">Create Resume</button>
                            <button type="button" class="btn btn-success">Submit</button>
                          </div>
                    </div>
                    
                </div>
            </form>
            
                    
        </div>




<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
